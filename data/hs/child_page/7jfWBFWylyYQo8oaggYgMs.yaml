:title: 'Culture, design and filter bubbles: looking back at #FutureParliament'
:slug: culture-design-and-filter-bubbles-looking-back-at-futureparliament
:introduction: To mark Parliament Week – a programme of activities connecting people
  across the UK with the Westminster Parliament – the Hansard Society hosted a half-day
  event to look at the problems with the legislative process, and how technology might
  help solve them.
:copy: "The latest in our Future Parliament series of research and events, it also
  looked at how Westminster could best use the rupture of being uprooted from the
  Palace to drive innovation, including trialing new technology.\n\n![Future Parliament
  event screen and audience](/content/images/2016/11/IMG_0816-edit.jpg)\n\n<blockquote
  class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">Off to first
  <a href=\"https://twitter.com/YourUKParl\">@YourUKParl</a> Parliament Week event
  with <a href=\"https://twitter.com/HansardSociety\">@HansardSociety</a> <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a>
  <a href=\"https://twitter.com/hashtag/UKPW16?src=hash\">#UKPW16</a> <a href=\"https://t.co/vn8jCwiWj5\">https://t.co/vn8jCwiWj5</a></p>&mdash;
  Aileen Walker (@AileenWalkerUK) <a href=\"https://twitter.com/AileenWalkerUK/status/798162072962007040\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n##**Capacity, Scrutiny and Engagement: Challenges
  and Opportunities**\n\nOur first panel looked at the current challenges to the legislative
  process within Parliament, and those areas where technology might be of greatest
  use, drawing on the Society's involvement in the mutli-national EU funded Sense4us
  technology research project.\n\nDr Ruth Fox, Director of the Hansard Society, chaired
  a discussion with Emma Allen, Director of Digital Development, Parliament Digital
  Service; Stella Creasy, MP for Walthamstow; and Liam Laurence Smyth, Clerk of Legislation
  in the House of Commons.\n\n![Panel discussion with Stella Creasy, Ruth Fox, Liam
  Laurence Smyth and Emma Allen](/content/images/2016/11/IMG_0837edit.jpg)\n\n###
  **Changing culture**\n\nAll the panelists raised culture change as a major issue
  for Parliament and technology - whether encouraging people to get involved with
  legislation, or moving beyond mass-email point-and-click campaigns.\n\n<blockquote
  class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">Culture change
  required; tech can help but if fundamental message is confused, ppl will just be
  frustrated - <a href=\"https://twitter.com/stellacreasy\">@stellacreasy</a> <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Beki Hill (@BekiHill) <a href=\"https://twitter.com/BekiHill/status/798182319257370624\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Getting people involved in legislation is the biggest challenge
  says Liam Lawrence, Parliament’s clerk of legislation. <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Kathryn Corrick (@kcorrick) <a href=\"https://twitter.com/kcorrick/status/798177002343768064\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Clearly a need for civil society to think more about how
  tech can create change without deluging MPs with identical emails <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Victoria Boelman (@vboelman) <a href=\"https://twitter.com/vboelman/status/798189026888937473\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n![Q&A session with the audience](/content/images/2016/11/IMG_0900edit.jpg)\n\n###
  **Education**\n\nEducation was also a clear factor for both the panelists and audience,
  helping the public understand both what Parliament does and decoding the language
  it uses.\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"
  dir=\"ltr\">There&#39;s a need for trusted sources that explain the realities of
  parliament, not just the logistics, says <a href=\"https://twitter.com/stellacreasy\">@stellacreasy</a>
  <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Beki Hill (@BekiHill) <a href=\"https://twitter.com/BekiHill/status/798186183914229760\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Over third of Qs posed to Parliament&#39;s enquiries office
  don&#39;t relate to Parliament, says <a href=\"https://twitter.com/_allenemma\">@_allenemma</a>
  <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Hansard Society (@HansardSociety) <a href=\"https://twitter.com/HansardSociety/status/798189968288022528\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n### **Opportunities for improvement**\n\nWith the
  challenges laid out, it was clear that technology could help improve the process.\n\n<blockquote
  class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">PDS is expanding
  a online glossary of parliamentary terms to help public grasp procedural language,
  says <a href=\"https://twitter.com/_allenemma\">@_allenemma</a><a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Hansard Society (@HansardSociety) <a href=\"https://twitter.com/HansardSociety/status/798185477882793985\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Q I asked at <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a>
  was whether <a href=\"https://twitter.com/hashtag/AI?src=hash\">#AI</a> &amp; language
  recognition could help interpret legislative jargon &amp; bills for wider population</p>&mdash;
  DisruptivePolitics (@DisruptivePoltx) <a href=\"https://twitter.com/DisruptivePoltx/status/798187681347944448\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">There must be a technological solution to analyse correspondence,
  verify constituents &amp; determine themes!<a href=\"https://twitter.com/stellacreasy\">@stellacreasy</a><a
  href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Hansard Society (@HansardSociety) <a href=\"https://twitter.com/HansardSociety/status/798183742774841345\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n## **Sense4us**\n\nWith a break for refreshments,
  the audience was able to learn more about Sense4us, a multi-national technology
  research project funded by the European Commission to develop new information discovery
  tools for policy-makers and researchers. The Sense4us toolset includes new tools
  to support text analysis, social media search and sentiment, linked open data search,
  and dynamic policy model simulations.\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Demonstrating the SENSE4US intelligent decision and policy
  making support toolbox <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a>
  <a href=\"https://twitter.com/kmiou\">@kmiou</a> <a href=\"https://twitter.com/hashtag/Sense4Us?src=hash\">#Sense4Us</a>
  <a href=\"https://t.co/Xad1vkcVQW\">pic.twitter.com/Xad1vkcVQW</a></p>&mdash; Hassan
  Saif (@hrsaif) <a href=\"https://twitter.com/hrsaif/status/798203854076710912\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n![Demonstration of the Sense4Us tools](/content/images/2016/11/IMG_0779edit.jpg)\n\n##
  **Parliament as an innovation lab: Restoration and Renewal... and beyond**\n\nOur
  second panel looked more closely at the future of Parliament - and the potential
  opportunities for innovation across the Restoration and Renewal programme. \n\nWith
  MPs and Peers due to move out of the Palace into alternative locations in the Westminster
  area for a few years, could these temporary new Houses be turned into parliamentary
  laboratories to trial and test new digital technology?\n\nBBC journalist and technology
  critic Bill Thompson chaired the discussion with Victoria Boelman, Principal Researcher
  in Government Innovation, Nesta; Elizabeth Linder, Founder of the Conversational
  Century; Rebecca Rumbul, Head of Research, mySociety; and Paul Walland, Director
  of Innovation at the IT Innovation Centre, University of Southampton, and co-ordinator
  of the Sense4us project.\n\n![Panel discussion with Bill Thompson, Rebecca Rumbul,
  Paul Walland and Victoria Boelman](/content/images/2016/11/IMG_0912edit.jpg)\n\n###
  **Experimental design?**\n\nRegardless of what technologies Parliament might test,
  the panel was clear that any temporary building presents a chance to be bold and
  less risk-averse, especially when it comes to space and design.\n\n<blockquote class=\"twitter-tweet\"
  data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">London&#39;s example of using structures
  created decades/centuries ago, because they were built with great vision, has lessons
  <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Glyn R Jones (@GlynRJones) <a href=\"https://twitter.com/GlynRJones/status/798214822500372480\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Tech world tends to abstract space and technology. They
  need to be spoken abt together, says <a href=\"https://twitter.com/elinder\">@elinder</a><a
  href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Hansard Society (@HansardSociety) <a href=\"https://twitter.com/HansardSociety/status/798206871479996418\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">.<a href=\"https://twitter.com/vboelman\">@vboelman</a>
  - Decant of Parliament should allow for failure when trialling ways of working,
  shouldn&#39;t be risk adverse. <a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Adam Dyster (@AdamDyster) <a href=\"https://twitter.com/AdamDyster/status/798207943929892864\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n### **No silver bullet**\n\nClosing the event, it
  was clear that any technological 'solutions' would need to be considered carefully.
  From online echo chambers to the digital divide, innovation is just one tool at
  Parliament's disposal. \n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Algorithms create echo chambers. Especially problematic
  when applied to democracy. How do we solve this? From the floor<a href=\"https://twitter.com/hashtag/FutureParliament?src=hash\">#FutureParliament</a></p>&mdash;
  Hansard Society (@HansardSociety) <a href=\"https://twitter.com/HansardSociety/status/798218440641249280\">November
  14, 2016</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">Especially given recent elections and polls, we need better
  mechanisms on how we understand people <a href=\"https://twitter.com/elinder\">@elinder</a>
