  and Rainham</td><td>262</td>\n\t</tr>\n\t<tr>\n\t\t<td>Rochester and Strood</td><td>271st</td>\n\t</tr>\n</table>\n\nA
  second point of significance concerns the types of voters who appear to be switching
  to Ukip in this seat. Contrary to popular wisdom that Ukip is simply a second home
  for exiled Conservatives, most of the party’s support in this part of the country
  appears to be coming from disillusioned voters who in 2010 voted for the Liberal
  Democrats, Labour, another party or stayed at home. Consider the latest poll from
  Lord Ashcroft: among those likely to vote, 44 per cent of 2010 Conservative voters
  plan to turn out for Reckless but so do 40 per cent of 2010 Labour voters, 23 per
  cent of Liberal Democrat voters and 81 per cent of respondents who said they had
  voted for another party. In other words Ukip may recruit a majority of its support
  in this seat from non-Conservatives. Part of this can be explained by Labour’s decision
  not to invest heavily in the by-election, thus removing an obvious home for many
  of these voters. But it also reflects Ukip’s growing professionalism and a strategy
  that has targeted non-Conservative voters.\n\n---\n\n**Image Courtesy**: [Jennifer
