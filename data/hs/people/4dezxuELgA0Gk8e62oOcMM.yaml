:biog: Former Chief Operating Officer (2007-12) and Deputy Clerk (2003-07) at the
  National Assembly for Wales. Prior to joining the National Assembly she served as
  Corporate Director and Monitoring Officer at Cardiff Council having previously worked
  as a solicitor and senior manager for a number of local authorities. Throughout
  her public sector career she specialised in strategic management, public law and
  the good governance of public sector bodies. She is now working as an independent
  consultant and non-executive in the public and not for profit sector. She is an
  independent member of the government's Parliamentary and Political Service Honours
  Committee. And as Associate Fellow at Global Partners Governance she is engaged
  in parliamentary strengthening work in Jordan.
