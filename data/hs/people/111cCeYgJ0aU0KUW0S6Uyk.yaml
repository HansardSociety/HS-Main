:biog: "Lord Lexden (Alistair Cooke) is a former senior Conservative Party official
  political historian and author. A Conservative Peer since 2010 he previously served
  on the House of Lords Constitution Committee and is currently a member of the Joint
  Committee on Statutory Instruments.\n \nFollowing university teaching and lecturer
  roles at Cambridge, Edinburgh and Queen's University Belfast, he served as political
  adviser to Airey Neave, Conservative Spokesman on Northern Ireland (1977-79). He
  was first Assistant, and then Deputy Director of the Conservative Research Department
  from 1983 to 1997 and Director of the Conservative Political Centre from 1988 to
  1997. From 2004 until 2010 he was consultant to the Conservative Research Department
  and he has been the Party's official historian since 2009. He is also Vice Chairman
  of the Conservative Policy Forum and Chairman of the Conservative Party Archive
  Trust.\n \nHe has a long-standing interest in education, serving as General Secretary
  of the Independent Schools Council (1997-2004), and he is currently President of
  the Independent Schools Association and of the Northern Ireland Schools Debating
  Competition.\n \nHe is an obituarist for The Times and a book reviewer for the House
  Magazine.\n \nMore information about Lord Lexden, his publications and current work
  can be found on his website: www.alistairlexden.org.uk"
